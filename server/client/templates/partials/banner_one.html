{% load static %}

<style>
  .woman_banner {
    background-image: linear-gradient(rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5)),
      url("{% static '/images/work_man.jpg' %}");
    width: 100%;
    background-size: cover;
    background-position: center;
    padding-top: 150px;
    padding-bottom: 150px;
  }

  .banner_title {
    color: white;
    font-weight: 700;
    font-size: 65px;
    line-height: 75px;
  }

  .banner_sub_title {
    color: white;
    font-size: 18px;
  }

  @media screen and (max-width: 576px) {
    .banner_title {
      font-size: 50px;
      line-height: 60px;
    }
  }
</style>

<div class="woman_banner">
  <div class="container">
    <center>
      <h3 class="banner_title mb-5">
        Elevate Your Safety, Style, and Success!
      </h3>
      <p class="banner_sub_title">
        To deliver peerless, enduring products that adapt seamlessly to diverse
        needs, all while promoting sustainability. Our commitment spans across
        Social Responsibility, Environmental Stewardship, and Health & Safety.
      </p>
    </center>
  </div>
</div>
