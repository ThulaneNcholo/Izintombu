{% load static %}
<style>
  :root {
    --primary_color: #700c21;
    --secondary_color: #1563a2;
  }

  .container_padding {
    padding-top: 88px;
  }

  .about_title {
    font-size: 44px;
    line-height: 50px;
    font-weight: bold;
  }

  /* Product Card  */
  .card_container {
    border-radius: 12px;
  }

  .product_image {
    height: 300px;
    width: 100%;
    object-fit: contain;
    border-top-left-radius: 12px;
    border-top-right-radius: 12px;
    border-bottom-left-radius: 100px;
    border-bottom-right-radius: 100px;
  }

  .product_title {
    color: var(--primary_color);
    font-weight: bold;
  }

  .product_description {
    font-size: 12px;
    color: grey;
  }

  .product_btn {
    background-color: var(--secondary_color);
    border-radius: 50px;
    width: 100%;
    color: white;
  }

  .category_btn {
    border-color: var(--primary_color);
  }

  .category_title {
    font-weight: 700;
    color: var(--primary_color);
  }

  .underline_deco {
    background-color: var(--secondary_color);
    height: 2px;
    width: 20%;
  }

  .card_container {
    display: flex;
    flex-direction: column;
    height: 100%; /* Ensures all cards have the same height */
  }

  .product_description {
    flex-grow: 1;
  }

  .price_style {
    font-weight: 700;
  }
</style>

<div class="container container_padding">
  <h3 class="about_title mb-5">Our Products</h3>

  <div class="row mb-5">
    <div class="col-12 col-md mb-3">
      <h5 class="category_title">Personal Protective Equipment</h5>
      <div class="underline_deco"></div>
    </div>
    <div class="col-12 col-md mb-3">
      <h5 class="category_title">Corporate Clothing</h5>
      <div class="underline_deco"></div>
    </div>
    <div class="col-12 col-md mb-3">
      <h5 class="category_title">Industrial Cleaning</h5>
      <div class="underline_deco"></div>
    </div>
    <div class="col-12 col-md mb-3">
      <h5 class="category_title">Acid / Flame retardant</h5>
      <div class="underline_deco"></div>
    </div>
  </div>

  <!-- Products list  -->
  <div class="row">
    {% for data in products %}
    <div class="col-12 col-md-3 mb-5">
      <div class="border card_container">
        <div class="p-3 image_container mb-3">
          <img
            src="{{data.main_image.url}}"
            alt="Izintombu clothing products"
            class="product_image"
          />
        </div>
        <div class="px-3 pt-3 pb-4">
          <center>
            <h5 class="product_title">{{data.title}}</h5>
            <p class="product_description">{{data.description}}</p>
            <h4 class="price_style">R {{data.price}}</h4>
            <a href="{% url 'product-details' data.id %}">
              <button class="btn product_btn mt-3">view</button>
            </a>
          </center>
        </div>
      </div>
    </div>
    {% endfor %}
    <!-- end product item  -->
  </div>
</div>
